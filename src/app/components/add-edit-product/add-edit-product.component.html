<app-progress-bar *ngIf="loading"></app-progress-bar>
<div *ngIf="!loading" class="row mt-5">
  <div class="col-lg-4 offset-lg-4">
    <div class="card bg-secondary mb-3" style="max-width: 25rem">
      <div class="card-header text-center">{{operacion}} Producto</div>
      <div class="card-body">
        <form [formGroup]="formProduct" (ngSubmit)="addProduct()">

          <input formControlName="name" type="text" class="form-control mt-2" placeholder="Ingrese nombre" />
          <span *ngIf="formProduct.get('name')?.hasError('required') && formProduct.get('name')?.touched">
            El campo nombre es <strong>requerido</strong>
          </span>

          <input formControlName="description" type="text" class="form-control mt-2"
            placeholder="Ingrese descripción" />
          <span *ngIf="formProduct.get('description')?.hasError('required') && formProduct.get('description')?.touched">
            El campo descripción es <strong>requerido</strong>
          </span>

          <input formControlName="price" type="number" class="form-control mt-2" placeholder="Ingrese precio" />
          <span *ngIf="formProduct.get('price')?.hasError('required') && formProduct.get('price')?.touched">
            El campo precio es <strong>requerido</strong>
          </span>

          <input formControlName="stock" type="number" class="form-control mt-2" placeholder="Ingrese stock" />
          <span *ngIf="formProduct.get('stock')?.hasError('required') && formProduct.get('stock')?.touched">
            El campo stock es <strong>requerido</strong>
          </span>

          <div class="row mt-2 text-center">
            <div class="col-lg-6">
              <button routerLink="/" type="button" class="btn btn-primary">
                Volver
              </button>
            </div>
            <div class="col-lg-6">
              <button [disabled]="formProduct.invalid" type="submit" class="btn btn-success">
                Aceptar
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
